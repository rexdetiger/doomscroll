
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoomScroll Ellipse Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      touch-action: none;
      height: 100%;
    }

    #scroll-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100%;
    }

    #scroll-container {
      width: 100vw;
    }

    .block {
      height: 100vh;
      background: white;
    }

    .gap {
      height: 24px;
      background: black;
    }

    #heatmap {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: rgba(255, 0, 0, 0.1); /* semi-transparent red for canvas visibility */
    }

    @media (min-width: 768px) {
      #scroll-container {
        width: 360px;
        background: white;
        box-shadow: 0 0 0 2px black;
      }

      .block {
        height: 640px;
        background: white;
      }

      .gap {
        height: 24px;
        background: black;
      }
    }
  </style>
</head>
<body>

<canvas id="heatmap"></canvas>

<div id="scroll-wrapper">
  <div id="scroll-container"></div>
</div>

<script>
  const container = document.getElementById("scroll-container");
  for (let i = 0; i < 500; i++) {
    const block = document.createElement("div");
    block.className = "block";
    container.appendChild(block);
    const gap = document.createElement("div");
    gap.className = "gap";
    container.appendChild(gap);
  }

  const canvas = document.getElementById("heatmap");
  const ctx = canvas.getContext("2d");
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  window.addEventListener("resize", () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  function drawRedEllipse() {
    console.log("Drawing red ellipse in canvas center");
    ctx.save();
    ctx.fillStyle = "rgba(255, 0, 0, 1)";
    ctx.beginPath();
    ctx.ellipse(window.innerWidth / 2, window.innerHeight / 2, 100, 60, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }

  setInterval(drawRedEllipse, 1000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoomScroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: auto;
      min-height: 100%;
      overflow-x: hidden;
      touch-action: none;
    }

    #scroll-container {
      display: block;
      width: 100vw;
    }

    .block {
      height: 100vh;
      background: white;
      margin-bottom: 24px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="scroll-container"></div>
  <canvas id="canvas"></canvas>

  <script>
    // Create 30 blocks with alternating whites for visibility
    const container = document.getElementById('scroll-container');
    for (let i = 0; i < 30; i++) {
      const block = document.createElement('div');
      block.className = 'block';
      block.style.background = i % 2 === 0 ? '#ffffff' : '#f4f4f4';
      container.appendChild(block);
    }

    // Set up canvas for finger trail
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let drawing = false;
    let opacity = 0;

    function draw(x, y) {
      ctx.beginPath();
      ctx.fillStyle = `rgba(255, 0, 0, ${opacity})`;
      ctx.ellipse(x, y, 30, 30, 0, 0, 2 * Math.PI);
      ctx.fill();
    }

    function fadeCanvas() {
      ctx.fillStyle = 'rgba(255,255,255,0.05)';
      ctx.fillRect(0, 0, width, height);
    }

    setInterval(fadeCanvas, 50);

    function updatePosition(e) {
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      if (drawing) draw(x, y);
    }

    function startDraw(e) {
      drawing = true;
      opacity = 0.15;
      updatePosition(e);
    }

    function endDraw() {
      drawing = false;
      opacity = 0;
    }

    document.addEventListener('touchstart', startDraw, { passive: false });
    document.addEventListener('touchmove', updatePosition, { passive: false });
    document.addEventListener('touchend', endDraw, { passive: false });

    // Resize canvas when needed
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoomScroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      touch-action: none;
    }

    #scroll-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .block {
      position: relative;
      width: 95vw;
      height: 120vh;
      margin: 10vh 0;
      background: radial-gradient(circle, white 40%, rgba(255,255,255,0.2) 85%, black 100%);
      box-shadow: 0 0 80px 40px black inset;
      border-radius: 24px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="scroll-wrapper">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>
  <canvas id="brush-canvas"></canvas>
  <script>
    const canvas = document.getElementById("brush-canvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let touches = [];

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener("resize", resizeCanvas);

    function draw() {
      ctx.clearRect(0, 0, width, height);
      touches.forEach((touch, i) => {
        const opacity = (1 - i / touches.length) * 0.5;
        const radius = 60 * (1 - i / touches.length) + 5;
        ctx.beginPath();
        ctx.arc(touch.x, touch.y, radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,0,0,${opacity})`;
        ctx.fill();
      });
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();

    function handleMove(x, y) {
      touches.push({x, y});
      if (touches.length > 20) touches.shift();
    }

    window.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    });

    window.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoomScroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      touch-action: none;
      overflow-x: hidden;
    }

    #scroll-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 120px;
      padding: 100px 0;
    }

    .block {
      width: 90vw;
      height: 90vh;
      border-radius: 60px;
      background: radial-gradient(circle at center, white 0%, #111 85%, black 100%);
      box-shadow: 0 0 120px 60px black;
      position: relative;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="scroll-wrapper">
    <div class="block"><canvas></canvas></div>
    <div class="block"><canvas></canvas></div>
    <div class="block"><canvas></canvas></div>
    <div class="block"><canvas></canvas></div>
    <div class="block"><canvas></canvas></div>
  </div>

  <script>
    const blocks = document.querySelectorAll('.block');

    blocks.forEach(block => {
      const canvas = block.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = block.clientWidth;
      canvas.height = block.clientHeight;

      let touches = [];

      block.addEventListener('touchmove', e => {
        const rect = canvas.getBoundingClientRect();
        for (let t of e.touches) {
          touches.push({
            x: t.clientX - rect.left,
            y: t.clientY - rect.top,
            radius: 50,
            alpha: 1.0
          });
        }
      });

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        touches = touches.filter(dot => dot.alpha > 0.01);
        for (let dot of touches) {
          ctx.beginPath();
          ctx.fillStyle = `rgba(255,0,0,${dot.alpha})`;
          ctx.ellipse(dot.x, dot.y, dot.radius * dot.alpha, dot.radius * dot.alpha * 0.7, 0, 0, Math.PI * 2);
          ctx.fill();
          dot.alpha *= 0.92;
        }
        requestAnimationFrame(draw);
      }

      draw();
    });
  </script>
</body>
</html>

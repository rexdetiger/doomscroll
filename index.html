
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doom Scroll</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 100px;
      padding: 100px 0;
    }

    .block {
      width: 90vw;
      height: 100vh;
      border-radius: 60px;
      background: radial-gradient(circle, white 0%, #222 80%, black 100%);
      box-shadow: 0 0 140px 80px black inset;
      position: relative;
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <canvas id="brushCanvas"></canvas>
  <div class="container">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>

  <script>
    const canvas = document.getElementById('brushCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let touches = [];

    function addTouch(x, y) {
      touches.push({
        x,
        y,
        time: Date.now(),
        radius: 50 + Math.random() * 20
      });
    }

    window.addEventListener('pointermove', e => {
      addTouch(e.clientX, e.clientY);
    });

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    function draw() {
      ctx.clearRect(0, 0, width, height);
      const now = Date.now();
      touches = touches.filter(t => now - t.time < 1500);

      for (const t of touches) {
        const alpha = 1 - (now - t.time) / 1500;
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
        ctx.ellipse(t.x, t.y, t.radius * alpha, t.radius * alpha * 0.7, 0, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>

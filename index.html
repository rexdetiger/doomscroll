<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doom Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page {
      width: 90vw;
      height: 100vh;
      margin: 5vh 0;
      border-radius: 60px;
      background: radial-gradient(ellipse at center, white 0%, #222 100%);
      position: relative;
      box-shadow: 0 0 120px 60px black inset;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="scrollContainer">
    <div class="page"></div>
    <div class="page"></div>
    <div class="page"></div>
    <div class="page"></div>
    <div class="page"></div>
  </div>

  <canvas id="brushCanvas"></canvas>

  <script>
    const canvas = document.getElementById('brushCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    let points = [];

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < points.length; i++) {
        let p = points[i];
        let alpha = 1 - (Date.now() - p.time) / 1000;
        if (alpha <= 0) continue;

        let radius = p.size * alpha;
        let gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, radius);
        gradient.addColorStop(0, `rgba(255, 0, 0, ${alpha})`);
        gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(p.x, p.y, radius, 0, Math.PI * 2);
        ctx.fill();
      }

      // Remove old points
      points = points.filter(p => Date.now() - p.time < 1000);
      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    function addPoint(x, y) {
      points.push({
        x,
        y,
        time: Date.now(),
        size: 50 + Math.random() * 30 // Large brush strokes
      });
    }

    window.addEventListener('pointermove', (e) => {
      addPoint(e.clientX, e.clientY);
    });

    draw();
  </script>
</body>
</html>

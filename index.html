
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoomScroll Final Mobile Fix</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      touch-action: none;
      height: 100%;
      overflow-x: hidden;
    }

    #scroll-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #scroll-container {
      width: 100vw;
    }

    .block {
      height: 100vh;
      background: white;
    }

    .gap {
      height: 24px;
      background-color: #000000; /* true black */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="scroll-wrapper">
    <div id="scroll-container"></div>
  </div>
  <canvas id="touch-canvas"></canvas>
  <script>
    // Generate white blocks with black gaps
    const container = document.getElementById('scroll-container');
    for (let i = 0; i < 40; i++) {
      const block = document.createElement('div');
      block.className = 'block';
      container.appendChild(block);

      if (i < 39) {
        const gap = document.createElement('div');
        gap.className = 'gap';
        container.appendChild(gap);
      }
    }

    // Canvas drawing setup
    const canvas = document.getElementById('touch-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    let touches = [];

    function draw() {
      ctx.clearRect(0, 0, width, height);
      const now = Date.now();

      touches = touches.filter(t => now - t.time < 1000);

      touches.forEach(t => {
        const age = now - t.time;
        const alpha = 1 - (age / 1000);
        ctx.beginPath();
        ctx.ellipse(t.x, t.y, 40 + age * 0.05, 30 + age * 0.05, 0, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    draw();

    function recordTouch(e) {
      e.preventDefault();
      const now = Date.now();
      const touchesList = e.touches || [e];

      for (let touch of touchesList) {
        touches.push({ x: touch.clientX, y: touch.clientY, time: now });
      }
    }

    window.addEventListener('touchstart', recordTouch, { passive: false });
    window.addEventListener('touchmove', recordTouch, { passive: false });
  </script>
</body>
</html>

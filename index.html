
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoomScroll v2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      touch-action: none;
    }

    #scroll-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .block {
      width: 90vw;
      height: 95vh;
      margin: 5vh 0;
      background: radial-gradient(circle, white 60%, rgba(255,255,255,0) 100%);
      border-radius: 30px;
      box-shadow: 0 0 200px 60px black;
      position: relative;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="scroll-wrapper">
    <div class="block"><canvas></canvas></div>
    <div class="block"><canvas></canvas></div>
    <div class="block"><canvas></canvas></div>
    <div class="block"><canvas></canvas></div>
    <div class="block"><canvas></canvas></div>
  </div>

  <script>
    document.querySelectorAll('.block').forEach(block => {
      const canvas = block.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      let width = canvas.width = block.offsetWidth;
      let height = canvas.height = block.offsetHeight;

      const strokes = [];

      function fade() {
        ctx.fillStyle = "rgba(255,255,255,0.05)";
        ctx.fillRect(0, 0, width, height);
      }

      function drawStrokes() {
        fade();
        for (let i = 0; i < strokes.length; i++) {
          const s = strokes[i];
          ctx.beginPath();
          ctx.globalAlpha = s.alpha;
          const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.radius);
          grad.addColorStop(0, 'rgba(255,0,0,' + s.alpha + ')');
          grad.addColorStop(1, 'rgba(255,0,0,0)');
          ctx.fillStyle = grad;
          ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
          ctx.fill();
          s.alpha -= 0.01;
          s.radius *= 0.97;
        }
        for (let i = strokes.length - 1; i >= 0; i--) {
          if (strokes[i].alpha <= 0.01) strokes.splice(i, 1);
        }
        requestAnimationFrame(drawStrokes);
      }

      block.addEventListener('touchmove', e => {
        const rect = block.getBoundingClientRect();
        for (const t of e.touches) {
          strokes.push({
            x: t.clientX - rect.left,
            y: t.clientY - rect.top,
            alpha: 1,
            radius: 40
          });
        }
      }, {passive: true});

      drawStrokes();
    });
  </script>
</body>
</html>
